language: go
go:
  - 1.9.x
  - 1.10rc1

dist: trusty
sudo: false

before_install:
  - go get github.com/GetStream/vg
  - go get github.com/golang/dep/cmd/dep
  - 'eval "$(vg eval --shell bash)"'
  - vg init
  - go env

install:
  - make get-deps
  - make clean
  - make all
  - git diff --exit-code # Check if bindata file is up to date

script:
  - make cover

after_success:
 - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - make release-all

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - releases/*
  file_glob: true
  skip_cleanup: true # make sure travis doesn't cleanup needed files
  on:
    repo: GetStream/vg
    tags: true
